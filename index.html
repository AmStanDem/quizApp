<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link href="assets/images/icon.png" rel="icon">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex">
<div class="wrapper">
    <div class="quiz-container">
        <div class="quiz-head">
            <div class="quiz-title">
                <h1 class="quiz-title">Quiz game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>
                    <span>/</span>
                    <span id="total-question"></span>
                </div>
            </div>
        </div>
        <div class="quiz-body">
            <h2 id="question" class="quiz-question">
                <!--What is the full form of HTTP?
                <br> <span class="category">Computer Science</span>
                -->
            </h2>
            <ul class="quiz-options">
                <!--<li>1. Hyper text transfer package</li>
                <li>2. Hyper text transfer package</li>
                <li>3. Hyper text transfer package</li>
                <li>4. Hyper text transfer package</li>
                <li>5. Hyper text transfer package</li>-->
            </ul>
            <div id="result">
                <!-- Display the result here. -->
            </div>
        </div>
        <div class="quiz-foot">
            <button type="button" id="check-answer">Check Answer</button>
            <button type="button" id="play-again">Play Again!</button>
        </div>
    </div>
</div>
<!--Quiz App Script js. -->
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
